<!DOCTYPE html>
<html>
<head>
	<title>Meesh's Audio Player</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>
	<div id="container">
		<h1>Meesh's Favourites</h1>
		
		<!-- Owl Carousel -->
		<div class="owl-carousel owl-theme owl-loaded" id="audioSlideshow">
			<div class="item">
				<img src="img/1.jpg" class="audio" data-track="media/foolforyou.mp3">
				<div class="song-desc">
					<div class="song-title">Fool For You</div>
					<div class="song-artist">By Snoh Aalegra</div>
				</div>
			</div>
			<div class="item">
				<img src="img/2.jpg" class="audio" data-track="media/selfcontrol">
				<div class="song-desc">
					<div class="song-title">Self Control</div>
					<div class="song-artist">By Frank Ocean</div>
				</div>
			</div>
			<div class="item">
				<img src="img/3.jpg" class="audio" data-track="media/hairdown">
				<div class="song-desc">
					<div class="song-title">Hair Down</div>
					<div class="song-artist">By Sir (feat. Kendrick Lamar)</div>
				</div>
			</div>
			<div class="item">
				<img src="img/4.jpg" class="audio" data-track="media/sweetlife">
				<div class="song-desc">
					<div class="song-title">Sweet Life</div>
					<div class="song-artist">By Frank Ocean</div>
				</div>
			</div>
		</div>
	</div>
	<audio id="audio">
		<source src="media/foolforyou.mp3" type="audio/mpeg" id="audioSource">
		Your browser does not support the audio element.
	</audio>

	<div id="controls">
		<button id="playButton" class="play" onclick="playAudio()">
		</button>

		<div id="volumeControl">
			<label id="volumeLabel" for="volume" onclick="setVolumeNone()"></label>

			<!--for needs to be same as id (label)-->
			<input id="volume" type="range" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)">
		</div>
	</div>

	<div class="track-list">
		<h3>Select a Track</h3>
		<ul id="songList">
			<li><a href="#" data-track="media/foolforyou.mp3">Fool For You by Snoh Aalegra</a></li>
			<li><a href="#" data-track="media/selfcontrol.mp3">Self Control by Frank Ocean</a></li>
			<li><a href="#" data-track="media/hairdown.mp3">Hair Down by Sir (feat. Kendrick Lamar)</a></li>
			<li><a href="#" data-track="media/sweetlife.mp3">Sweet Life by Frank Ocean</a></li>
		</ul>
	</div>
	

	<!-- Scripts -->
	<script src="js/jquery.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/control.js"></script>	
	<script src="js/main.js"></script>
	
	<script> 
	$(document).ready(function(){
	$(".owl-carousel").owlCarousel({
		loop: true,
		autoplay: true,
		autoplayHoverPause: true,
		responsive: {
			0: {
				items: 1
			},
			600: {
				items: 2
			},
			1000: {
				items: 3
			},
			1800: {
				items: 4
			}
		}
	});

  	});
  </script>
</body>
</html>
